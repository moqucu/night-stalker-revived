plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id "io.freefair.lombok" version "3.8.4"
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

dependencyManagement {
    imports {
        mavenBom 'org.apache.logging.log4j:log4j-bom:2.12.1'
    }
}

allprojects {
    group = 'com.apple.maps.sentinel.scheduler'
    version = '1.0.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'io.freefair.lombok'
    apply plugin: 'org.openjfx.javafxplugin'

    apply plugin: 'application'
    mainClassName = 'org.moqucu.games.nightstalker.NightStalkerRevived'

    repositories {
        mavenCentral()
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked"
        }
    }

    sourceCompatibility = 11
    targetCompatibility = 11

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation 'org.springframework.boot:spring-boot-autoconfigure'
        implementation 'org.springframework.statemachine:spring-statemachine-core:2.1.0.RELEASE'
        implementation 'org.apache.logging.log4j:log4j-api:2.12.1'
        implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
        implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
        implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    }

    javafx {
        version = '12'
        modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.graphics' ]
    }

    bootJar {
        enabled = false
    }

    jar {
        enabled = true
    }
}

springBoot {
    mainClassName = 'org.moqucu.games.nightstalker.NightStalkerRevived'
}

test {
    useJUnitPlatform()
}
