plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id "io.freefair.lombok" version "6.0.0-m2"
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.statemachine:spring-statemachine-core:2.1.0.RELEASE'
    implementation 'org.apache.logging.log4j:log4j-api:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'

    runtimeOnly 'org.mapstruct:mapstruct-processor:1.2.0.Final'

    testImplementation(platform('org.junit:junit-bom:5.9.0'))
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation('org.mockito:mockito-core:4.6.1')
    testImplementation('org.mockito:mockito-junit-jupiter:4.6.1')
    testImplementation('org.testfx:testfx-core:4.0.+')
    testImplementation('org.testfx:testfx-junit5:4.0.+')
    testImplementation('org.mockito:mockito-junit-jupiter:4.6.1')
    testImplementation('org.hamcrest:hamcrest:2.2')
}

application.mainClassName = 'org.moqucu.games.nightstalker.NightStalkerRevived'

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

javafx {
    version = '18'
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.graphics' ]
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

processResources {
    duplicatesStrategy 'include'
}

processTestResources {

    duplicatesStrategy 'include'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDir 'src/main/resources'
        }
        output.resourcesDir = "build/classes/java/main"
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDir 'src/test/resources'
        }
        output.resourcesDir = "build/classes/java/test"
    }
}
